<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main class="container">
    
    <div class="stat-image">
      <img src="images/image-header-desktop.jpg" alt="women sitting around a table and smiling">
    </div>
    

    <div class="stat-card">

      <div class="stat-text">

          <h1 class="stat-intro-heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
      
          <p class="stat-intro-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
    
      </div>

      <div class="stat-display">

        <div class="stat-companies">
          <h2>10k+</h2> <p>companies</p>
        </div>

        <div class="stat-templates">
          <h2>314</h2> <p>templates</p>
        </div>

        <div class="stat-queries">
          <h2>12m+</h2> <p>queries</p>
        </div>
       </div>
      
    </div>
   
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Sypnotick">Giedrius</a>.
  </footer>
</body>
</html>
